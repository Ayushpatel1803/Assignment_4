<body>
    <h1 style="text-align: center;">Even -- Odd</h1>

    <script>
      
            for (var x = 0; x <= 200; x++) {
          
            if (x === 0) {
            console.log(x + " is even");
            }
          
             else if (x % 2 === 0) {
            console.log(x + " is even");
            }
   
            else {
             console.log(x + " is odd");
            }
            } 
    </script>
</body>
